server:
  port: 80

spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/yuanqing
      username: root
      password: 1234
#文件上传配置
  servlet:
    multipart:
      #上传开关
      enabled: true
      #最大上传文件大小
      max-file-size: 20MB
      max-request-size: 20MB
  redis:
    host: localhost
    port: 6379

mybatis-plus:
  global-config:
    db-config:
      #id自增
      id-type: auto


